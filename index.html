<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding an Event Listener to Multiple Elements Using a forEach() Loop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tip calculator</h1>
  <main class="container">
    
    <div class="wrapper">
      <p>Bill amount</p>
      <input type="text" id="amount" placeholder="Amount to be paid">
      <p>How was the service ?</p>
    <select id="services">
      <option selected disabled hidden>Select</option>
    <option value="0.25">25%</option>
    <option value="0.20">20%</option>
    <option value="0.15">15%</option>
    <option value="0.10">10%</option>
    <option value="0.05">5%</option>
    </select>
    <p>Total number of persons</p>
    <input type="text" id="persons" placeholder="Number of people charing"> 
    <button id="calculate">Calculate</button>
  </div>
  <div class="tip">
    <p>Tip Amount</p>
    <span id="total">0</span>
    <span id="each">each</span>
  </div>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
